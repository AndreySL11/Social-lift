<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Social Lift Jump</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: #87CEEB;
    }
    canvas {
      display: block;
      background: linear-gradient(#87CEEB, #fff);
    }
    #ui {
      position: absolute;
      top: 0;
      left: 0;
      color: #000;
      font-size: 16px;
      padding: 10px;
      z-index: 10;
    }
    #menu, #shop, #rating, #gameover, #splash {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .hidden { display: none; }
    .title {
      font-size: 48px;
      font-weight: bold;
      color: #000;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="ui"></div>

  <div id="splash">
    <div class="title">Social Lift</div>
    <button onclick="startGame()">Начать</button>
  </div>

  <div id="menu" class="hidden">
    <div class="title">Меню</div>
    <button onclick="startGame()">Играть</button>
    <button onclick="openShop()">Магазин</button>
    <button onclick="openRating()">Рейтинг</button>
  </div>

  <div id="shop" class="hidden">
    <div class="title">Магазин</div>
    <div>Монеты: <span id="coins">0</span></div>
    <button onclick="buySkin()">Купить скин (100 SL)</button>
    <button onclick="buyBooster()">Купить бустер (50 SL)</button>
    <button onclick="closeShop()">Назад</button>
  </div>

  <div id="rating" class="hidden">
    <div class="title">Рейтинг</div>
    <ul id="ratingList"></ul>
    <button onclick="closeRating()">Назад</button>
  </div>

  <div id="gameover" class="hidden">
    <div class="title">Игра окончена</div>
    <div>Счёт: <span id="finalScore">0</span> м</div>
    <button onclick="restart()">Играть снова</button>
    <button onclick="goToMenu()">В меню</button>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const ui = document.getElementById('ui');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    let player = { x: width/2, y: height-50, vy: 0, skin: 'black' };
    let platforms = [];
    let score = 0;
    let coins = parseInt(localStorage.getItem('coins')) || 0;
    let bestScore = parseInt(localStorage.getItem('bestScore')) || 0;
    let boosters = 0;
    let skins = ['black'];
    let gameRunning = false;

    function generatePlatforms() {
      platforms = [];
      for (let i = 0; i < 20; i++) {
        platforms.push({
          x: Math.random() * width,
          y: i * 100,
          w: 80,
          h: 10
        });
      }
    }

    function drawPlayer() {
      ctx.fillStyle = player.skin;
      ctx.beginPath();
      ctx.arc(player.x, player.y, 20, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawPlatforms() {
      ctx.fillStyle = '#654321';
      platforms.forEach(p => {
        ctx.fillRect(p.x, height - (score - p.y), p.w, p.h);
      });
    }

    function update() {
      if (!gameRunning) return;

      player.vy += 0.5;
      player.y += player.vy;

      if (player.y > height) {
        endGame();
        return;
      }

      // Collision
      platforms.forEach(p => {
        let py = height - (score - p.y);
        if (player.y + 20 > py && player.y + 20 < py + p.h &&
            player.x > p.x && player.x < p.x + p.w && player.vy > 0) {
          player.vy = -12;
        }
      });

      if (player.y < height/2) {
        score += (height/2 - player.y);
        player.y = height/2;
      }

      // New platforms
      while (platforms.length < 20) {
        let lastY = platforms[platforms.length-1].y;
        platforms.push({
          x: Math.random() * width,
          y: lastY + 100,
          w: 80,
          h: 10
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      drawPlatforms();
      drawPlayer();
      ui.innerText = `Счёт: ${Math.floor(score / 100)} м\nМонеты: ${coins}`;
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    function startGame() {
      document.getElementById('splash').classList.add('hidden');
      document.getElementById('menu').classList.add('hidden');
      document.getElementById('gameover').classList.add('hidden');
      generatePlatforms();
      score = 0;
      player.y = height - 50;
      player.vy = 0;
      gameRunning = true;
    }

    function endGame() {
      gameRunning = false;
      document.getElementById('gameover').classList.remove('hidden');
      document.getElementById('finalScore').innerText = Math.floor(score / 100);
      let earned = Math.floor(score / 100);
      coins += earned;
      if (score > bestScore) bestScore = score;
      localStorage.setItem('coins', coins);
      localStorage.setItem('bestScore', bestScore);
    }

    function restart() {
      startGame();
    }

    function goToMenu() {
      document.getElementById('gameover').classList.add('hidden');
      document.getElementById('menu').classList.remove('hidden');
    }

    function openShop() {
      document.getElementById('menu').classList.add('hidden');
      document.getElementById('shop').classList.remove('hidden');
      document.getElementById('coins').innerText = coins;
    }

    function closeShop() {
      document.getElementById('shop').classList.add('hidden');
      document.getElementById('menu').classList.remove('hidden');
    }

    function openRating() {
      document.getElementById('menu').classList.add('hidden');
      document.getElementById('rating').classList.remove('hidden');
      const r = document.getElementById('ratingList');
      r.innerHTML = '';
      r.innerHTML += `<li>Ваш лучший результат: ${Math.floor(bestScore / 100)} м</li>`;
    }

    function closeRating() {
      document.getElementById('rating').classList.add('hidden');
      document.getElementById('menu').classList.remove('hidden');
    }

    function buySkin() {
      if (coins >= 100) {
        coins -= 100;
        player.skin = 'red';
        localStorage.setItem('coins', coins);
        document.getElementById('coins').innerText = coins;
      }
    }

    function buyBooster() {
      if (coins >= 50) {
        coins -= 50;
        boosters++;
        localStorage.setItem('coins', coins);
        document.getElementById('coins').innerText = coins;
      }
    }

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    window.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      if (touch.clientX < width/2) player.x -= 20;
      else player.x += 20;
    });

    loop();
  </script>
</body>
</html>

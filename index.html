<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Jump Game</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    user-select: none;
    overflow: hidden;
  }
  #menu {
    width: 320px;
    margin: 50px auto;
    text-align: center;
  }
  button {
    font-size: 20px;
    padding: 12px 24px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background-color: #00bfff;
    color: #000;
  }
  button:hover {
    background-color: #0099cc;
  }
  #gameCanvas {
    display: block;
    margin: 0 auto;
    background: #111;
    border-radius: 12px;
    box-shadow: 0 0 20px #00bfff;
  }
</style>
</head>
<body>

<div id="menu">
  <h1>Simple Jump Game</h1>
  <button id="startBtn">Начать игру</button>
</div>

<canvas id="gameCanvas" width="320" height="480" style="display:none;"></canvas>

<script>
  const startBtn = document.getElementById('startBtn');
  const menu = document.getElementById('menu');
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  let player = { x: 140, y: 400, w: 40, h: 40, vy: 0, gravity: 0.5, jumpPower: -10 };
  let platforms = [];
  let gameRunning = false;

  function createPlatforms() {
    platforms = [];
    platforms.push({x: 50, y: 450, w: 220, h: 15});
    for(let i=0; i<10; i++) {
      platforms.push({
        x: Math.random() * 280,
        y: 400 - i*40,
        w: 80,
        h: 15
      });
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#00bfff';
    platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));
    ctx.fillStyle = '#fff';
    ctx.fillRect(player.x, player.y, player.w, player.h);
  }

  function update() {
    player.vy += player.gravity;
    player.y += player.vy;

    platforms.forEach(p => {
      if(player.vy > 0 &&
         player.x + player.w > p.x &&
         player.x < p.x + p.w &&
         player.y + player.h > p.y &&
         player.y + player.h < p.y + p.h + player.vy) {
        player.y = p.y - player.h;
        player.vy = player.jumpPower;
      }
    });

    if(player.y > canvas.height) {
      gameRunning = false;
      alert('Игра окончена!');
      menu.style.display = 'block';
      canvas.style.display = 'none';
    }
  }

  function gameLoop() {
    if(!gameRunning) return;
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }

  canvas.addEventListener('click', () => {
    if(!gameRunning) return;
    player.vy = player.jumpPower;
  });

  startBtn.addEventListener('click', () => {
    menu.style.display = 'none';
    canvas.style.display = 'block';
    player.x = 140;
    player.y = 400;
    player.vy = 0;
    createPlatforms();
    gameRunning = true;
    gameLoop();
  });
</script>

</body>
</html>

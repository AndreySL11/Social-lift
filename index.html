<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Lift Jump</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; background: #87ceeb; font-family: sans-serif; }
    canvas { display: block; background: #cceeff; margin: auto; }
    #menu, #gameOverScreen, #skinSelector {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); color: #fff; display: flex;
      align-items: center; justify-content: center; flex-direction: column;
      font-size: 20px; z-index: 2;
    }
    button { margin: 10px; padding: 10px 20px; font-size: 20px; cursor: pointer; }
    #skinSelector { display: none; }
    .skin-option {
      width: 40px; height: 40px; margin: 5px; display: inline-block;
      cursor: pointer; border: 3px solid transparent;
    }
    .skin-option.selected { border-color: yellow; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="menu">
    <h1>Social Lift Jump</h1>
    <button id="startBtn">Играть</button>
    <button id="openSkinsBtn">Скины</button>
  </div>
  <div id="skinSelector">
    <h2>Выбери скин</h2>
    <div id="skinsContainer"></div>
    <button id="closeSkinsBtn">Назад</button>
  </div>
  <div id="gameOverScreen" style="display:none;">
    <h2>Игра окончена</h2>
    <div id="finalHeight">Высота: 0 м</div>
    <div id="coinsEarned">Заработано монет: 0</div>
    <button id="restartBtn">Заново</button>
  </div>
  <script>
    // JavaScript-код загружается в следующем шаге
  </script>
</body>
</html>

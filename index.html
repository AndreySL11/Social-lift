
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Lift Jump</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #102a43;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    #ui, #menu, #shop, #leaderboard {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 320px;
      display: flex;
      justify-content: space-between;
      color: #fff;
      font-size: 20px;
      font-weight: 600;
      text-shadow: 0 0 5px #000;
      user-select: none;
    }
    #restartBtn, .menuBtn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #2a5298;
      border: none;
      padding: 15px 40px;
      font-size: 24px;
      color: #fff;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px #1e3c72;
      user-select: none;
    }
    .hidden { display: none; }
    #mainMenu, #shopMenu, #leaderboardMenu {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
      color: white;
      text-align: center;
    }
    .menuTitle {
      font-size: 32px;
      text-shadow: 2px 2px 4px #000;
    }
    .shopItem {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 10px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="320" height="480"></canvas>

  <div id="mainMenu">
    <div class="menuTitle">Social Lift Jump</div>
    <button class="menuBtn" onclick="startGame()">Начать игру</button>
    <button class="menuBtn" onclick="showShop()">Магазин</button>
    <button class="menuBtn" onclick="showLeaderboard()">Рейтинг</button>
  </div>

  <div id="shopMenu" class="hidden">
    <div class="menuTitle">Магазин</div>
    <div class="shopItem">Скин: Жёлтый - 0 монет</div>
    <div class="shopItem">Скин: Красный - 10 монет</div>
    <div class="shopItem">Усиление: +1 сила прыжка - 20 монет</div>
    <button class="menuBtn" onclick="backToMenu()">Назад</button>
  </div>

  <div id="leaderboardMenu" class="hidden">
    <div class="menuTitle">Рейтинг игроков</div>
    <div id="leaderboardList">Игроков пока нет</div>
    <button class="menuBtn" onclick="backToMenu()">Назад</button>
  </div>

  <div id="ui" class="hidden">
    <div>Высота: <span id="score">0</span> м</div>
    <div>Монеты: <span id="coins">0</span></div>
  </div>

  <button id="restartBtn" class="hidden" onclick="restartGame()">Заново</button>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const width = canvas.width, height = canvas.height;
    const ui = document.getElementById('ui');
    const restartBtn = document.getElementById('restartBtn');
    const scoreEl = document.getElementById('score');
    const coinsEl = document.getElementById('coins');
    const menu = document.getElementById('mainMenu');
    const shop = document.getElementById('shopMenu');
    const leaderboard = document.getElementById('leaderboardMenu');
    const leaderboardList = document.getElementById('leaderboardList');

    let player = { x: 160, y: 380, width: 30, height: 40, vy: 0, vx: 0, gravity: 0.3, jumpForce: -8, color: '#FFD700' };
    let platforms = [], coinsCount = 0, score = 0, gameOver = false, moveDir = 0;

    class Platform {
      constructor(x, y, w, type = 'static') {
        this.x = x; this.y = y; this.w = w; this.h = 10; this.type = type;
        this.coin = Math.random() < 0.4; this.coinCollected = false;
        this.baseX = x; this.direction = 1;
      }
      update() {
        if (this.type === 'moving') {
          this.x += 1.5 * this.direction;
          if (this.x < this.baseX - 40 || this.x > this.baseX + 40) this.direction *= -1;
        }
      }
      draw() {
        ctx.fillStyle = '#4A90E2';
        ctx.fillRect(this.x, this.y, this.w, this.h);
        if (this.coin && !this.coinCollected) {
          ctx.fillStyle = '#FFD700';
          ctx.beginPath(); ctx.arc(this.x + this.w / 2, this.y - 10, 6, 0, Math.PI * 2); ctx.fill();
        }
      }
    }

    function createPlatforms() {
      platforms = [new Platform(110, 440, 100)];
      let y = 380;
      for (let i = 0; i < 10; i++) {
        y -= 40 + Math.random() * 20;
        platforms.push(new Platform(Math.random() * 260, y, 60, Math.random() < 0.3 ? 'moving' : 'static'));
      }
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function updateGame() {
      if (gameOver) return;
      player.vx = moveDir * 3;
      player.x += player.vx;
      player.vy += player.gravity;
      player.y += player.vy;
      if (player.x < -30) player.x = width;
      if (player.x > width) player.x = -30;

      platforms.forEach(p => {
        p.update();
        if (
          player.vy > 0 &&
          player.x + player.width > p.x &&
          player.x < p.x + p.w &&
          player.y + player.height > p.y &&
          player.y + player.height < p.y + p.h + player.vy
        ) {
          player.vy = player.jumpForce;
          if (p.coin && !p.coinCollected) {
            p.coinCollected = true;
            coinsCount++;
            coinsEl.textContent = coinsCount;
          }
        }
      });

      if (player.y < height / 3) {
        const diff = (height / 3 - player.y);
        player.y = height / 3;
        platforms.forEach(p => p.y += diff);
        score += Math.floor(diff);
        scoreEl.textContent = score;
      }

      platforms = platforms.filter(p => p.y < height + 10);
      while (platforms.length < 10) {
        const y = platforms[platforms.length - 1].y - 40;
        platforms.push(new Platform(Math.random() * 260, y, 60, Math.random() < 0.3 ? 'moving' : 'static'));
      }

      if (player.y > height) {
        gameOver = true;
        restartBtn.classList.remove('hidden');
        updateLeaderboard(score);
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      platforms.forEach(p => p.draw());
      drawPlayer();
    }

    function loop() {
      updateGame();
      draw();
      if (!gameOver) requestAnimationFrame(loop);
    }

    function startGame() {
      menu.style.display = 'none';
      shop.classList.add('hidden');
      leaderboard.classList.add('hidden');
      ui.classList.remove('hidden');
      restartBtn.classList.add('hidden');
      player = { x: 160, y: 380, width: 30, height: 40, vy: 0, vx: 0, gravity: 0.3, jumpForce: -8, color: '#FFD700' };
      score = 0;
      coinsCount = 0;
      scoreEl.textContent = '0';
      coinsEl.textContent = '0';
      gameOver = false;
      createPlatforms();
      loop();
    }

    function restartGame() {
      startGame();
    }

    function showShop() {
      menu.style.display = 'none';
      shop.classList.remove('hidden');
    }

    function showLeaderboard() {
      menu.style.display = 'none';
      leaderboard.classList.remove('hidden');
    }

    function backToMenu() {
      menu.style.display = 'flex';
      shop.classList.add('hidden');
      leaderboard.classList.add('hidden');
    }

    function updateLeaderboard(score) {
      const name = window.Telegram?.WebApp?.initDataUnsafe?.user?.first_name || 'Игрок';
      leaderboardList.innerHTML += `<div>${name}: ${score} м</div>`;
    }

    window.addEventListener('touchstart', e => {
      moveDir = e.touches[0].clientX < window.innerWidth / 2 ? -1 : 1;
    });
    window.addEventListener('touchend', () => moveDir = 0);
    window.addEventListener('mousedown', e => {
      moveDir = e.clientX < window.innerWidth / 2 ? -1 : 1;
    });
    window.addEventListener('mouseup', () => moveDir = 0);

    window.onload = () => {
      menu.style.display = 'flex';
    };
  </script>
</body>
</html>

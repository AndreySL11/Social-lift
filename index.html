<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Social Lift Jump</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #e0f7fa;
      overflow: hidden;
    }
    #mainMenu, #shopScreen, #ratingScreen, #gameCanvas, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: rgba(255,255,255,0.9);
      z-index: 10;
    }
    #mainMenu { display: flex; background: linear-gradient(#03a9f4, #0288d1); color: white; }
    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #gameCanvas { display: block; background-color: #cfd8dc; z-index: 1; }
    canvas { display: block; background: #90caf9; }
    #coinsCounter { position: absolute; top: 10px; left: 10px; font-size: 18px; background: #fff; padding: 5px 10px; border-radius: 5px; }
  </style>
</head>
<body>

<div id="mainMenu">
  <h1>Social Lift Jump</h1>
  <button onclick="startGame()">Играть</button>
  <button onclick="openShop()">Магазин</button>
  <button onclick="openRating()">Рейтинг</button>
</div>

<div id="shopScreen">
  <h2>Магазин</h2>
  <div id="shopItems"></div>
  <button onclick="goBack()">Назад</button>
</div>

<div id="ratingScreen">
  <h2>Рейтинг</h2>
  <ul id="ratingList"></ul>
  <button onclick="goBack()">Назад</button>
</div>

<div id="gameCanvas">
  <canvas id="game" width="400" height="600"></canvas>
  <div id="coinsCounter">Монеты: 0</div>
</div>

<div id="gameOverScreen">
  <h2>Игра окончена</h2>
  <p id="finalScore">Очки: 0</p>
  <button onclick="restartGame()">Сыграть ещё</button>
  <button onclick="openRating()">Рейтинг</button>
</div>

<script>
let coins = parseInt(localStorage.getItem('coins') || '0');
let ownedSkins = JSON.parse(localStorage.getItem('skins') || '[]');
let selectedSkin = localStorage.getItem('selectedSkin') || 'default';
let rating = JSON.parse(localStorage.getItem('rating') || '[]');
let currentScore = 0;

function updateCoinsDisplay() {
  document.getElementById('coinsCounter').innerText = `Монеты: ${coins}`;
}

function startGame() {
  document.getElementById('mainMenu').style.display = 'none';
  document.getElementById('gameCanvas').style.display = 'block';
  currentScore = 0;
  updateCoinsDisplay();
  // Заглушка — заменить на реальную логику игры:
  setTimeout(() => endGame(Math.floor(Math.random() * 1000)), 3000);
}

function endGame(score) {
  currentScore = score;
  coins += Math.floor(score / 10);
  localStorage.setItem('coins', coins);
  rating.push(score);
  rating = rating.sort((a, b) => b - a).slice(0, 5);
  localStorage.setItem('rating', JSON.stringify(rating));
  document.getElementById('finalScore').innerText = `Очки: ${score}`;
  document.getElementById('gameCanvas').style.display = 'none';
  document.getElementById('gameOverScreen').style.display = 'flex';
  updateCoinsDisplay();
}

function restartGame() {
  document.getElementById('gameOverScreen').style.display = 'none';
  startGame();
}

function openShop() {
  document.getElementById('mainMenu').style.display = 'none';
  document.getElementById('gameOverScreen').style.display = 'none';
  document.getElementById('shopScreen').style.display = 'flex';
  renderShop();
}

function openRating() {
  document.getElementById('mainMenu').style.display = 'none';
  document.getElementById('gameOverScreen').style.display = 'none';
  document.getElementById('ratingScreen').style.display = 'flex';
  const ratingList = document.getElementById('ratingList');
  ratingList.innerHTML = '';
  rating.forEach((score, i) => {
    const li = document.createElement('li');
    li.textContent = `${i + 1}. ${score} очков`;
    ratingList.appendChild(li);
  });
}

function goBack() {
  document.getElementById('shopScreen').style.display = 'none';
  document.getElementById('ratingScreen').style.display = 'none';
  document.getElementById('mainMenu').style.display = 'flex';
}

function renderShop() {
  const skins = [
    { name: 'default', label: 'Обычный', price: 0 },
    { name: 'red', label: 'Красный', price: 100 },
    { name: 'blue', label: 'Синий', price: 200 },
  ];
  const shop = document.getElementById('shopItems');
  shop.innerHTML = '';
  skins.forEach(skin => {
    const div = document.createElement('div');
    div.innerHTML = `${skin.label} - ${skin.price} монет`;
    const btn = document.createElement('button');

    if (ownedSkins.includes(skin.name) || skin.price === 0) {
      btn.textContent = skin.name === selectedSkin ? 'Выбран' : 'Выбрать';
      btn.disabled = skin.name === selectedSkin;
      btn.onclick = () => {
        selectedSkin = skin.name;
        localStorage.setItem('selectedSkin', selectedSkin);
        renderShop();
      };
    } else {
      btn.textContent = 'Купить';
      btn.onclick = () => {
        if (coins >= skin.price) {
          coins -= skin.price;
          ownedSkins.push(skin.name);
          localStorage.setItem('coins', coins);
          localStorage.setItem('skins', JSON.stringify(ownedSkins));
          alert('Скин куплен!');
          renderShop();
        } else {
          alert('Недостаточно монет!');
        }
      };
    }
    div.appendChild(btn);
    shop.appendChild(div);
  });
  updateCoinsDisplay();
}

// Инициализация
updateCoinsDisplay();
document.getElementById('mainMenu').style.display = 'flex';
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Lift Jump</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Montserrat', sans-serif;
      user-select: none;
      color: #fff;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #102a43;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      touch-action: none;
    }
    #ui {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 320px;
      display: flex;
      justify-content: space-between;
      font-size: 20px;
      font-weight: 600;
      text-shadow: 0 0 5px #000;
      pointer-events: none;
      z-index: 20;
    }
    button {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 20px;
      padding: 12px 24px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 15px #1e3c72;
      background-color: #2a5298;
      color: white;
      margin: 5px;
      transition: background-color 0.3s ease;
      user-select: none;
      z-index: 30;
    }
    button:hover {
      background-color: #1e3c72;
    }
    #menu, #gameOverScreen, #shopScreen, #ratingScreen {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 320px;
      padding: 20px;
      border-radius: 16px;
      background: rgba(16, 42, 67, 0.95);
      box-shadow: 0 0 30px #0f2241;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
      color: #fff;
      z-index: 50;
      user-select: none;
    }
    #menu.active, #gameOverScreen.active, #shopScreen.active, #ratingScreen.active {
      display: block;
    }
    h2 {
      margin-bottom: 15px;
      font-weight: 700;
    }
    .shop-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
      border-bottom: 1px solid #3a5aad;
      padding-bottom: 8px;
    }
    .shop-item button {
      padding: 6px 12px;
      font-size: 16px;
      box-shadow: none;
      border-radius: 8px;
      z-index: 51;
    }
    .skin-color {
      display: inline-block;
      width: 24px;
      height: 24px;
      border-radius: 4px;
      margin-right: 10px;
      vertical-align: middle;
      border: 1px solid #fff;
    }
    #ratingList {
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      margin-top: 10px;
      font-size: 16px;
    }
    /* Виртуальные кнопки для мобильных */
    #mobileControls {
      display: none;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      z-index: 100;
      justify-content: space-between;
      pointer-events: none;
    }
    .ctrl-btn {
      width: 80px; height: 60px;
      background: #2a5298cc;
      color: #fff;
      font-size: 32px;
      border-radius: 14px;
      border: 2px solid #1e3c72;
      pointer-events: auto;
      margin: 0 10px;
      display: flex; align-items: center; justify-content: center;
      touch-action: manipulation;
      user-select: none;
    }
    @media (max-width: 600px) {
      #mobileControls { display: flex; }
      #ui { width: 95vw; font-size: 16px; }
      #menu, #gameOverScreen, #shopScreen, #ratingScreen { width: 95vw; }
      canvas { width: 100vw !important; height: 70vh !important; }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="320" height="480"></canvas>
  <div id="ui">
    <div>Высота: <span id="score">0</span> м</div>
    <div>Монеты SL: <span id="coins">0</span></div>
  </div>
  <!-- Мобильные кнопки управления -->
  <div id="mobileControls">
    <div class="ctrl-btn" id="btnLeft">&#8592;</div>
    <div class="ctrl-btn" id="btnRight">&#8594;</div>
  </div>
  <!-- Главное меню -->
  <div id="menu" class="active">
    <h2>Social Lift Jump</h2>
    <button id="startGameBtn">Начать игру</button>
    <button id="openShopBtn">Магазин</button>
    <button id="openRatingBtn">Рейтинг</button>
  </div>
  <!-- Экран проигрыша -->
  <div id="gameOverScreen">
    <h2>Игра окончена</h2>
    <p>Ваш результат: <span id="finalScore">0</span> м</p>
    <p>Монеты: <span id="finalCoins">0</span></p>
    <button id="restartGameBtn">Начать заново</button>
    <button id="goToMenuBtn1">В меню</button>
  </div>
  <!-- Магазин -->
  <div id="shopScreen">
    <h2>Магазин</h2>
    <div>
      <strong>Монеты: <span id="shopCoins">0</span></strong>
    </div>
    <h3>Скины</h3>
    <div id="skinsList"></div>
    <h3>Усилители</h3>
    <div id="boostersList"></div>
    <button id="closeShopBtn">Назад</button>
  </div>
  <!-- Рейтинг -->
  <div id="ratingScreen">
    <h2>Рейтинг игроков</h2>
    <div id="ratingList">Загрузка...</div>
    <button id="closeRatingBtn">Назад</button>
  </div>
  <script>
    (() => {
      // --- DOM ---
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');
      const width = canvas.width;
      const height = canvas.height;
      const scoreEl = document.getElementById('score');
      const coinsEl = document.getElementById('coins');
      const menu = document.getElementById('menu');
      const startGameBtn = document.getElementById('startGameBtn');
      const openShopBtn = document.getElementById('openShopBtn');
      const openRatingBtn = document.getElementById('openRatingBtn');
      const gameOverScreen = document.getElementById('gameOverScreen');
      const finalScoreEl = document.getElementById('finalScore');
      const finalCoinsEl = document.getElementById('finalCoins');
      const restartGameBtn = document.getElementById('restartGameBtn');
      const goToMenuBtn1 = document.getElementById('goToMenuBtn1');
      const shopScreen = document.getElementById('shopScreen');
      const skinsList = document.getElementById('skinsList');
      const boostersList = document.getElementById('boostersList');
      const shopCoinsEl = document.getElementById('shopCoins');
      const closeShopBtn = document.getElementById('closeShopBtn');
      const ratingScreen = document.getElementById('ratingScreen');
      const ratingList = document.getElementById('ratingList');
      const closeRatingBtn = document.getElementById('closeRatingBtn');
      // Мобильные кнопки
      const mobileControls = document.getElementById('mobileControls');
      const btnLeft = document.getElementById('btnLeft');
      const btnRight = document.getElementById('btnRight');

      // --- Игрок ---
      let player = {
        x: width / 2,
        y: height - 140,
        width: 30,
        height: 40,
        vy: 0,
        vx: 0,
        gravity: 0.3,
        jumpForce: -8,
        color: '#FFD700',
        skinIndex: 0,
        jumpBoost: 0,
        coinBoost: 0,
      };

      // --- Магазинные данные ---
      const skins = [
        { id: 0, name: 'Желтый', color: '#FFD700', price: 0 },
        { id: 1, name: 'Голубой', color: '#00BFFF', price: 50 },
        { id: 2, name: 'Красный', color: '#FF4500', price: 100 },
        { id: 3, name: 'Зеленый', color: '#32CD32', price: 100 },
      ];
      const boosters = [
        { id: 'jump', name: 'Прыжок +2', price: 150, description: 'Увеличивает силу прыжка на 2' },
        { id: 'coin', name: 'Монеты x2', price: 200, description: 'Удваивает сбор монет' },
      ];

      // --- Игровые переменные ---
      let platforms = [];
      const maxPlatforms = 12;
      const platformGap = 50;
      let scrollOffset = 0;
      let gameOver = false;
      let coinsCount = 0;
      let moveDirection = 0; // -1 влево, 1 вправо, 0 - нет движения
      const speedX = 3;
      let playerCoins = parseInt(localStorage.getItem('playerCoins')) || 0;
      let ownedSkins = JSON.parse(localStorage.getItem('ownedSkins')) || [0];
      let selectedSkin = parseInt(localStorage.getItem('selectedSkin')) || 0;
      let playerBoosts = JSON.parse(localStorage.getItem('playerBoosts')) || {jump: 0, coin: 0};
      let ratingData = [
        { name: 'Анна', score: 1200 },
        { name: 'Вася', score: 1100 },
        { name: 'Елена', score: 950 },
        { name: 'Ты', score: 0 },
      ];

      // --- Платформа ---
      class Platform {
        constructor(x, y, w, h, type = 'static') {
          this.x = x;
          this.y = y;
          this.width = w;
          this.height = h;
          this.type = type;
          this.moveDirection = 1;
          this.moveSpeed = 1.5;
          this.moveRange = 60;
          this.baseX = x;
          this.baseY = y;
          this.coin = Math.random() < 0.35;
          this.coinCollected = false;
        }
        update() {
          if (this.type === 'moving') {
            this.x += this.moveSpeed * this.moveDirection;
            if (this.x > this.baseX + this.moveRange || this.x < this.baseX - this.moveRange) {
              this.moveDirection *= -1;
            }
          }
        }
        draw(ctx) {
          ctx.fillStyle = '#4A90E2';
          ctx.strokeStyle = '#2C70D3';
          ctx.lineWidth = 2;
          ctx.fillRect(this.x, this.y, this.width, this.height);
          ctx.strokeRect(this.x, this.y, this.width, this.height);
          if (this.coin && !this.coinCollected) {
            const cx = this.x + this.width / 2;
            const cy = this.y - 15;
            const r = 10;
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(cx, cy, r, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#B8860B';
            ctx.lineWidth = 1.5;
            ctx.stroke();
            ctx.fillStyle = '#333';
            ctx.font = 'bold 10px Montserrat, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('SL', cx, cy);
          }
        }
      }
      // --- Платформы ---
      function createInitialPlatforms() {
        platforms = [];
        platforms.push(new Platform(width / 2 - 50, height - 100, 100, 15, 'static'));
        let y = height - 150;
        while (y > -5000) {
          let x = Math.random() * (width - 80);
          let w = 80;
          let type = Math.random() < 0.25 ? 'moving' : 'static';
          platforms.push(new Platform(x, y, w, 15, type));
          y -= platformGap + Math.random() * 20;
        }
      }
      // --- Игрок ---
      function drawPlayer() {
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.width, player.height);
      }
      function playerJump() {
        player.vy = player.jumpForce - player.jumpBoost;
      }
      function updatePlayer() {
        player.vy += player.gravity;
        player.y += player.vy;
        player.x += player.vx;
        if (player.x + player.width < 0) player.x = width;
        else if (player.x > width) player.x = -player.width;
        for (let plat of platforms) {
          if (
            player.vy > 0 &&
            player.x + player.width > plat.x &&
            player.x < plat.x + plat.width &&
            player.y + player.height > plat.y &&
            player.y + player.height < plat.y + plat.height
          ) {
            player.y = plat.y - player.height;
            playerJump();
            if (plat.coin && !plat.coinCollected) {
              plat.coinCollected = true;
              coinsCount += player.coinBoost > 0 ? 2 : 1;
              playerCoins += player.coinBoost > 0 ? 2 : 1;
              saveCoins();
              updateCoinsUI();
            }
            break;
          }
        }
        if (player.y > height) {
          gameOver = true;
          endGame();
        }
      }
      function updatePlatforms() {
        for (let plat of platforms) {
          plat.update();
        }
      }
      function drawPlatforms() {
        for (let plat of platforms) {
          plat.draw(ctx);
        }
      }
      function gameLoop() {
        if (gameOver) return;
        ctx.clearRect(0, 0, width, height);
        updatePlayer();
        updatePlatforms();
        if (player.y < height / 2) {
          let diff = (height / 2) - player.y;
          player.y += diff;
          platforms.forEach(p => p.y += diff);
          scrollOffset += diff;
          coinsCount = Math.max(0, Math.floor(scrollOffset / 10));
          scoreEl.textContent = coinsCount;
        }
        drawPlatforms();
        drawPlayer();
        player.vx = moveDirection * speedX;
        requestAnimationFrame(gameLoop);
      }
      function updateCoinsUI() {
        coinsEl.textContent = playerCoins;
        shopCoinsEl.textContent = playerCoins;
      }
      function saveCoins() {
        localStorage.setItem('playerCoins', playerCoins);
      }
      function startGame() {
        gameOver = false;
        scrollOffset = 0;
        coinsCount = 0;
        player.x = width / 2;
        player.y = height - 140;
        player.vx = 0;
        player.vy = 0;
        player.jumpBoost = playerBoosts.jump || 0;
        player.coinBoost = playerBoosts.coin || 0;
        player.skinIndex = selectedSkin;
        player.color = skins.find(s => s.id === player.skinIndex)?.color || '#FFD700';
        createInitialPlatforms();
        updateCoinsUI();
        scoreEl.textContent = '0';
        coinsEl.textContent = playerCoins;
        menu.classList.remove('active');
        gameOverScreen.classList.remove('active');
        shopScreen.classList.remove('active');
        ratingScreen.classList.remove('active');
        requestAnimationFrame(gameLoop);
      }
      function endGame() {
        finalScoreEl.textContent = coinsCount;
        finalCoinsEl.textContent = coinsCount;
        menu.classList.remove('active');
        gameOverScreen.classList.add('active');
        shopScreen.classList.remove('active');
        ratingScreen.classList.remove('active');
        ratingData.push({ name: 'Ты', score: coinsCount });
        ratingData.sort((a, b) => b.score - a.score);
        if (ratingData.length > 10) ratingData.pop();
        updateRatingList();
      }
      // --- Управление клавиатурой ---
      window.addEventListener('keydown', e => {
        if (e.code === 'ArrowLeft' || e.code === 'KeyA') moveDirection = -1;
        else if (e.code === 'ArrowRight' || e.code === 'KeyD') moveDirection = 1;
      });
      window.addEventListener('keyup', e => {
        if (
          (e.code === 'ArrowLeft' && moveDirection === -1) ||
          (e.code === 'KeyA' && moveDirection === -1) ||
          (e.code === 'ArrowRight' && moveDirection === 1) ||
          (e.code === 'KeyD' && moveDirection === 1)
        ) moveDirection = 0;
      });
      // --- Сенсорное управление (свайпы и кнопки) ---
      let touchStartX = null;
      canvas.addEventListener('touchstart', e => {
        if (e.touches.length > 0) touchStartX = e.touches[0].clientX;
      });
      canvas.addEventListener('touchmove', e => {
        if (e.touches.length > 0 && touchStartX !== null) {
          let dx = e.touches[0].clientX - touchStartX;
          if (dx > 20) moveDirection = 1;
          else if (dx < -20) moveDirection = -1;
          else moveDirection = 0;
        }
      });
      canvas.addEventListener('touchend', () => {
        moveDirection = 0;
        touchStartX = null;
      });
      // --- Виртуальные кнопки для мобильных ---
      btnLeft.addEventListener('touchstart', e => { e.preventDefault(); moveDirection = -1; });
      btnLeft.addEventListener('touchend', e => { e.preventDefault(); moveDirection = 0; });
      btnRight.addEventListener('touchstart', e => { e.preventDefault(); moveDirection = 1; });
      btnRight.addEventListener('touchend', e => { e.preventDefault(); moveDirection = 0; });

      // --- Магазин ---
      function renderShop() {
        shopCoinsEl.textContent = playerCoins;
        // Скины
        let html = skins.map(skin => `
          <div class="shop-item">
            <span>
              <span class="skin-color" style="background:${skin.color};"></span>
              ${skin.name}
            </span>
            ${ownedSkins.includes(skin.id) ?
              (selectedSkin === skin.id ? '<b>Выбрано</b>' : `<button onclick="selectSkin(${skin.id})">Выбрать</button>`)
              : `<button onclick="buySkin(${skin.id})">Купить (${skin.price} SL)</button>`
            }
          </div>
        `).join('');
        skinsList.innerHTML = html;
        // Бустеры
        html = boosters.map(b => `
          <div class="shop-item">
            <span>${b.name} <span style="font-size:13px;color:#00BFFF;">${b.description}</span></span>
            <button onclick="buyBooster('${b.id}')">Купить (${b.price} SL)</button>
          </div>
        `).join('');
        boostersList.innerHTML = html;
      }
      window.buySkin = function(id) {
        const skin = skins.find(s => s.id === id);
        if (playerCoins < skin.price) return alert('Недостаточно монет!');
        playerCoins -= skin.price;
        ownedSkins.push(id);
        localStorage.setItem('ownedSkins', JSON.stringify(ownedSkins));
        saveCoins();
        updateCoinsUI();
        renderShop();
      }
      window.selectSkin = function(id) {
        selectedSkin = id;
        localStorage.setItem('selectedSkin', selectedSkin);
        renderShop();
      }
      window.buyBooster = function(id) {
        const booster = boosters.find(b => b.id === id);
        if (playerCoins < booster.price) return alert('Недостаточно монет!');
        playerCoins -= booster.price;
        playerBoosts[id] = (playerBoosts[id] || 0) + 1;
        localStorage.setItem('playerBoosts', JSON.stringify(playerBoosts));
        saveCoins();
        updateCoinsUI();
        renderShop();
      }

      // --- Рейтинг ---
      function updateRatingList() {
        ratingList.innerHTML = ratingData.map((u, i) =>
          `<b>${i + 1}.</b> ${u.name} <span style="float:right">${u.score} м</span>`
        ).join('<br>');
      }

      // --- Кнопки ---
      startGameBtn.onclick = startGame;
      restartGameBtn.onclick = startGame;
      goToMenuBtn1.onclick = () => {
        gameOverScreen.classList.remove('active');
        menu.classList.add('active');
      };
      openShopBtn.onclick = () => {
        renderShop();
        shopScreen.classList.add('active');
      };
      closeShopBtn.onclick = () => shopScreen.classList.remove('active');
      openRatingBtn.onclick = () => {
        updateRatingList();
        ratingScreen.classList.add('active');
      };
      closeRatingBtn.onclick = () => ratingScreen.classList.remove('active');

      // --- Инициализация ---
      renderShop();
      updateRatingList();
      updateCoinsUI();
    })();
  </script>
</body>
</html>
